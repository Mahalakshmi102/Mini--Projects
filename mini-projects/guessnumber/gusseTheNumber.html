  width: 100%;
  padding: 10px;

  border-radius: 6px;
  border: 1px solid #ccc;
  text-align: center;
}

button {
  width: 100%;
  padding: 10px;
  background: #26c6da;

}

button:hover {
  background: #00acc1;
}

h2 {
  margin-top: 15px;
  font-size: 16px;
  font-weight: bold;
